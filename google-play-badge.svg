<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="playStoreGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playIcon1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playIcon2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playIcon3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playIcon4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="200" height="60" rx="8" fill="url(#playStoreGradient)" stroke="#333" stroke-width="1"/>
  
  <!-- Google Play 图标 -->
  <g transform="translate(15, 12)">
    <!-- 播放按钮三角形 -->
    <path d="M8 6 L8 30 L26 18 Z" fill="url(#playIcon1)"/>
    
    <!-- 右上角 -->
    <path d="M26 18 L20 12 L8 6 L26 18" fill="url(#playIcon2)"/>
    
    <!-- 右下角 -->
    <path d="M26 18 L20 24 L8 30 L26 18" fill="url(#playIcon3)"/>
    
    <!-- 左侧 -->
    <path d="M8 6 L8 30 L20 24 L20 12 Z" fill="url(#playIcon4)" opacity="0.3"/>
  </g>
  
  <!-- 文字 -->
  <g transform="translate(55, 20)">
    <!-- "GET IT ON" -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.8">即将登陆</text>
    
    <!-- "Google Play" -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Google Play</text>
  </g>
</svg>